<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/archery-loginForm.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toogle-btn" onclick="logined()">Login</button>
                <button class="toogle-btn" onclick="registered()">Register</button>
            </div>
<!--             <div class="social icons">
                <img src="" alt="fb">
                <img src="" alt="tw">
                <img src="" alt="gp">
            </div> -->
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="assets/js/archery.js"></script>
</body>

</html>
